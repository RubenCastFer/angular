<form [formGroup]="myForm" (ngSubmit)="saveData()">
    <label for="category">Escoge una categoria:</label><br>

    <select  name="category" id="category" formControlName="category">
      <option *ngFor="let elemento of categoria" [ngValue]="elemento">{{elemento}}</option>
    </select><br>
    <button>Mostrar Frase</button>
</form>
